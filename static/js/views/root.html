<div class="row" ng-controller="rootCtrl" style="margin-top:20px;">

	<div class="col-md-6 userVideoDiv">
		<video id="selfVideo" width="320" height="240" autoplay></video>
	</div>

	<div class="col-md-6 userVideoDiv">
		<video id="remoteVideo" width="320" height="240" autoplay></video>
	</div>

</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
	   <form role="form" ng-submit="submitLogin()">
      <div class="modal-body">
      	  <div class="form-group">
      	    <label for="exampleInputEmail1">Username</label>
      	    <input ng-model="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
      	  </div>
      	  <div class="form-group">
      	    <label for="exampleInputPassword1">Password</label>
      	    <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      	  </div>
      </div>
      <div class="modal-footer">
        <a href="/signup" type="button" class="btn btn-danger" style="float:left;">Signup</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
